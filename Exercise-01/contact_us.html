<body>
        <div style="text-align:center">
                <a href="index.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
        </div>
    <h1 style="text-align:center"> CONTACT US HERE </h1>
    <div style="width: 500px; margin:auto;">
            <p style="text-align:center"> You can reach out to us here. </p>
            <form>
                <fieldset>
                        <legend> Contact Form</legend>
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname">
                        </div>
                        <div>
                            <label for="firstname"> Last Name </label>
                            <input type="text" id="firstname">
                        </div>
                        <div>
                            <label for="firstname">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="password"> Password </label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="gender"> Gender  </label>
                            <input type="radio" name="gender" value="male">
                            <input type="radio" name="gender" value="female">
                        </div>
                        <div>
                            <label for="age"> Age </label>
                            <select name="" id="age">
                                <option value="below 18"> Below 18</option>
                                <option value="18 -35"> 18 - 35 </option>
                                <option value="35 and above"> 35 and Above </option>
                            </select>
                        </div>
                        <div>
                            <label for="hobbies">Hobbies </label>
                            <input type="checkbox"> Playing
                            <input type="checkbox"> Dancing
                            <input type="checkbox"> Reading
                            <input type="checkbox"> Gaming
                            <input type="checkbox"> Programming
                        </div>
                        <div>
                            <label for="dislikes">Dislikes</label>
                            <select name="dislikes" id="dislikes" multiple>
                                <option value="lying">lying</option>
                                <option value="gossiping">Gossiping</option>
                                <option value="cheating">Cheating</option>
                                <option value="pretence">Pretence</option>
                            </select>
                        </div> <br/>
                        <div>
                            <button>Submit</button>
                        </div>
                </fieldset>
                
            </form>
    </div>
</body>
</html>
